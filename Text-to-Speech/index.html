<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text-to-Speech</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

textarea {
    width: 100%;
    height: 200px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

        </style>
    </head>

    <body>
        <div class="container">
            <textarea id="text-to-read" placeholder="Enter text to be read..."></textarea>
            <button id="speak-btn">Speak</button>
        </div>
        <script src="script.js"></script>
    </body>

</html>
