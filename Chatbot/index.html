<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voice and Text Chatbot</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            #chat-container {
                width: 400px;
                background: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            #chat-box {
                height: 300px;
                overflow-y: auto;
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }

            .message {
                margin: 10px 0;
                padding: 10px;
                border-radius: 5px;
            }

            .user {
                background: #d1e7dd;
                align-self: flex-end;
            }

            .bot {
                background: #f8d7da;
            }

            #user-input {
                display: flex;
            }

            #user-input input {
                flex: 1;
                padding: 10px;
                border: 1px solid #ccc;
                border-top: none;
                border-radius: 0;
            }

            #user-input button {
                padding: 10px;
                border: none;
                background: #007bff;
                color: #fff;
                cursor: pointer;
            }

            #voice-button {
                background: #28a745;
                color: #fff;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="user-input">
                <input type="text" id="input" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
                <button id="voice-button" onclick="startVoiceRecognition()">ðŸŽ¤</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
